<script type="text/javascript">
	var data_list;
	function validate_auto(){
		var obj={type:"GET",url:"validate"};
		$.ajax(obj).done(function(res){
			$("#validate").attr("src", "/SearchCourse/validate" + '?' + new Date());
		});
	}
	function validate(){
		$("#validate").on("click",function(){
			var obj={type:"GET",url:"validate"};
			$.ajax(obj).done(function(res){
				$("#validate").attr("src", "/SearchCourse/validate" + '?' + new Date());
			});
		});
	}
	function semester() {
		$.ajax({
			type :"post",
			url : "/SearchCourse/semesterList",
			cache : false,
			async : false,
			dataType : "json",
			success : function(data, textStatus, jqXHR) {
				$('#semesterList').empty();  
		    	$('#semesterList').append("<option >--请选择学期信息--</option>");  
		    	for(var i in data){  
	            	 //alert(data.length);
	                $('#semesterList').append("<option value='"+data[i]+"'>"+i+"</option>");  
	            }  
			}
		});
	}
	function teacher() {
		$.ajax({
			type : "post",
			url : "/SearchCourse/teacherList",
			cache : false,
			async : false,
			dataType : "json",
			success : function(data, textStatus, jqXHR) {
				data_list = data;
				$('#teacherList').empty();  
		    	$('#teacherList').append("<option >--请选择教师信息--</option>");  
		    	for(var i in data){  
	            	 //alert(data.length);
	                $('#teacherList').append("<option value='"+data[i]+"'>"+i+"</option>");  
	            }  
			}
		});
	}
	$(document).ready(function(){
		$("#teacherList").change(function(){
			ifChange();
        });
		$('#teacher_input').on("input", function(){
			var input_value = $('#teacher_input').val();
	    	if(input_value == ""){
				$('#teacherList').empty(); 
				$('#teacherList').append("<option >--请选择教师信息--</option>"); 
				for(var i in data_list){  
					$('#teacherList').append("<option value='"+data_list[i]+"'>"+i+"</option>");  
				}  
				ifChange();
	    	}else{
				$('#teacherList').empty();  
				for(var i in data_list){  
					if(i.indexOf(input_value) >= 0){
						$('#teacherList').append("<option value='"+data_list[i]+"'>"+i+"</option>");  
					}
				}
				ifChange();
	    	}
		});
	});
	
	function search(){
		$("#teacherSearch").on("click",function(){
			var semester = $('#semesterList option:selected').val();
			var teacher = $('#teacherList option:selected').val();
			var code = $('#validate_t').val();
			var formData = "Sel_XNXQ=" + semester + "&Sel_JS="+ teacher + "&type=1&txt_yzm=" + code;
			
			var url1 = "query/"+semester+teacher;
			var url2 = "queryNetTeacher/"+semester+teacher+"/"+formData;
			var search = {type:"POST",url:url1};
			var searchNet = {type:"POST",url:url2};
			$.ajax(search).done(function(res){
				if(res == " "){
					$.ajax(searchNet).done(function(res){
						if(res == " "){
							alert("验证码错误！");
							validate_auto();
						}else{
							parseJson(res);
						}
					});
				}else{
					parseJson(res);
				}
			});
		});
	}
	
	function parseJson(res){
		data = $.parseJSON(res); 
		var classTable = data.classtable;
		var info = data.info;
		if(info == "myxgkcb"){
			alert("没有课！");
			for(var i = 0; i < 6; i++){
				for(var j = 0; j < 7; j++){
					$("#"+i+j).html(" ");
				}
			}
		}else{
			for(var i = 0; i < classTable.length; i++){
				for(var j = 0; j < classTable[i].length; j++){
					$("#"+i+j).html(classTable[i][j]);
				}
			}
		}
	}
	
	function ifChange(){
		var semester = $('#semesterList option:selected').val();
		var teacher = $('#teacherList option:selected').val();
		var url = "query/"+semester+teacher;
		var search = {type:"POST",url:url};
		$.ajax(search).done(function(res){
			if(res != " "){
				$('#validate_y').hide();
				$('#validate_t').hide();
				$('#validate').hide();
			}else{
				$('#validate_y').show();
				$('#validate_t').show();
				$('#validate').show();
			}
		});
	}

</script>
