<!doctype html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
  <script type="text/javascript">
  $(function(){
      $(".sideMenu").slide({
         titCell:"h3", 
         targetCell:"ul",
         defaultIndex:0, 
         effect:'slideDown', 
         delayTime:'500' , 
         trigger:'click', 
         triggerTime:'150', 
         defaultPlay:true, 
         returnDefault:false,
         easing:'easeInQuint',
         endFun:function(){
              scrollWW();
         }
       });
      $(window).resize(function() {
          scrollWW();
      });
  });
  function scrollWW(){
    if($(".side").height()<$(".sideMenu").height()){
       $(".scroll").show();
       var pos = $(".sideMenu ul:visible").position().top-38;
       $('.sideMenu').animate({top:-pos});
    }else{
       $(".scroll").hide();
       $('.sideMenu').animate({top:0});
       n=1;
    }
  } 

  var n=1;
  function menuScroll(num){
    var Scroll = $('.sideMenu');
	var ScrollP = $('.sideMenu').position();
	/*alert(n);
	alert(ScrollP.top);*/
	if(num==1){
		Scroll.animate({top:ScrollP.top-38});
	    n = n+1;
		}else{
		if (ScrollP.top > -38 && ScrollP.top != 0) { ScrollP.top = -38; }
	    if (ScrollP.top<0) {
	    	Scroll.animate({top:38+ScrollP.top});
	    	}else{
	    	n=1;
	    }
	    if(n>1){
	    	n = n-1;
	    }
	}
  }
  
  function coursePage(){
	  courseTitle = document.getElementById("demo");
	  courseTitle.innerHTML = "课程课表查询"
  }
  function classPage(){
	  classTitle = document.getElementById("demo");
	  classTitle.innerHTML = "教室课表查询"
  }
  function teacherPage(){
	  teacherTitle = document.getElementById("demo");
	  teacherTitle.innerHTML = "教师课表查询"
  }

  </script>
  <title>重庆工程学院课程表查询</title>
</head>
<body>
    <div class="top">
      <div id="top_t">
        <div id="logo" class="fl"></div>
      </div>
      <div id="side_here">
        <div id="side_here_l" class="fl"></div>
        <div id="here_area" class="fl">
        	<h3 id="demo">课表查询</h3>
        </div>
      </div>
    </div>
    <div class="side">
        <div class="sideMenu" style="margin:0 auto">
          <h3><a href="CourseSearch.html" target="right" onclick="coursePage()">课程课表</a></h3>
          <h3><a href="ClassroomSearch.html" target="right" onclick="classPage()">教室课表</a></h3>
          <h3><a href="TeacherSearch.html" target="right" onclick="teacherPage()">教师课表</a></h3>
       </div>
    </div>
    <div class="main">
       <iframe name="right" id="rightMain" src="CourseSearch.html" frameborder="no" scrolling="auto" width="100%" height="auto" allowtransparency="true"></iframe>
    </div>
    <div class="bottom">
      <div id="bottom_bg">重庆工程学院</div>
    </div>
    <div class="scroll">
          <a href="javascript:;" class="per" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(1);"></a>
          <a href="javascript:;" class="next" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(2);"></a>
    </div>
</body>

</html>
